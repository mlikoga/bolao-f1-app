<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bol√£o F1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select class="title" [(ngModel)]="raceSelected" interface="popover">
    <ion-select-option *ngFor="let race of races" [value]="race.id">GP {{ race.name }}</ion-select-option>
  </ion-select>
  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['/tabs/bet/bet-list', user.username, raceSelected]" type="button">
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
