<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aposta {{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="bet$ | async as bet">
    <ion-item>
      <ion-label>Pole Position</ion-label>
      <ion-label>{{ bet.pole }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Volta mais r√°pida</ion-label>
      <ion-label>{{ bet.fastestLap }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let betPos of bet.positions; index as pos">
      <ion-label>{{ pos + 1 }}</ion-label>
      <ion-label>{{ betPos }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
