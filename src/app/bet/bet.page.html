<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/bet"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Aposta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">GP {{ currentRace.name }}</div>
  <ion-list>
    <ion-item>
      <ion-label>Pole Position</ion-label>
      <ion-select [(ngModel)]="betPole" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Volta mais r√°pida</ion-label>
      <ion-select [(ngModel)]="betFastestLap" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngFor="let pos of positions">
      <ion-label>{{ pos + 1 }}</ion-label>
      <ion-select [(ngModel)]="betPositions[pos]" placeholder="Select driver" (ionChange)="onPositionChanged(pos)"
        interface="alert" [interfaceOptions]="customAlertOptions">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="onSubmitClicked()">
    Enviar aposta
  </ion-button>
</ion-content>
