<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/bet"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Aposta
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="clearAllFields()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">GP {{ currentRace.name }}</div>
  <ion-list>
    <ion-item>
      <ion-label>1o qualifying</ion-label>
      <ion-select [(ngModel)]="currentBet.pole" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>2o qualifying</ion-label>
      <ion-select [(ngModel)]="currentBet.qualifying2" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>3o qualifying</ion-label>
      <ion-select [(ngModel)]="currentBet.qualifying3" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-text-center"><ion-label>-------------------------</ion-label></ion-item>
    <ion-item>
      <ion-label>Volta mais r√°pida</ion-label>
      <ion-select [(ngModel)]="currentBet.fastestLap" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngFor="let pos of positions">
      <ion-label>{{ pos + 1 }}</ion-label>
      <ion-select [(ngModel)]="currentBet.positions[pos]" placeholder="Select driver" (ionChange)="onPositionChanged(pos)"
        interface="alert" [interfaceOptions]="customAlertOptions">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="onSubmitClicked()">
    Enviar aposta
  </ion-button>
</ion-content>
