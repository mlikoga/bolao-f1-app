<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bolão F1
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="uploadResult()" *ngIf="isAdmin">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select class="title" [(ngModel)]="selectedRace" (ionChange)="onRaceChanged()">
    <ion-select-option *ngFor="let race of races" [value]="race">GP {{ race.name }}</ion-select-option>
  </ion-select>
  <div *ngIf="isSeason">
    <ion-list>
      <ion-item><ion-label>Classificação final dos pilotos</ion-label></ion-item>
      <ion-item *ngFor="let pos of positions">
        <ion-label>{{ pos + 1 }}</ion-label>
        <ion-select [(ngModel)]="seasonResult.driversPositions[pos]" placeholder="Select driver"
          interface="alert" [interfaceOptions]="customAlertOptions">
          <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
            {{ driver.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item><ion-label>Classificação final das equipes</ion-label></ion-item>
      <ion-item *ngFor="let pos of positions">
        <ion-label>{{ pos + 1 }}</ion-label>
        <ion-select [(ngModel)]="seasonResult.teamsPositions[pos]" placeholder="Select team"
          interface="alert" [interfaceOptions]="customAlertOptions">
          <ion-select-option *ngFor="let team of teams" value="{{team.name}}">
            {{ team.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <ion-list *ngIf="!isSeason">
    <ion-item>
      <ion-label>1o qualifying (ou sprint)</ion-label>
      <ion-select [(ngModel)]="result.pole" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Volta mais rápida</ion-label>
      <ion-select [(ngModel)]="result.fastestLap" placeholder="Select driver" interface="alert">
        <ion-select-option *ngFor="let driver of drivers" value="{{driver.id}}">
          {{ driver.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-reorder-group (ionItemReorder)="itemReorder($event)" disabled="false">
      <ion-item *ngFor="let driver of driversOrdered; index as idx">
        <ion-label class="position">{{ idx + 1}}</ion-label>
        <ion-label>{{ driver.name }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
