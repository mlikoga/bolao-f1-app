<ion-header>
  <ion-toolbar color="primary">

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let user of users; index as idx" [class.standings__user]="currentUser == user.username">
      <ion-label class="standings__position">{{ idx + 1 }}</ion-label>
      <ion-label>{{ user.username }}</ion-label>
      <div [class]="'standings__updown standings__updown--' + diffClass(user.diff)">
        <div class="standings__updown-number">{{ user.diff | abs }}</div>
        <div class="standings__updown-icon">
          <ion-icon [name]="diffIcon(user.diff)"></ion-icon>
        </div>
      </div>
      <ion-label class="standings__points" text-right>{{ user.points | number }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
