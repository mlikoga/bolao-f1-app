<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bolão F1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select class="title" [(ngModel)]="selectedRaceId" (ionChange)="onRaceChanged()">
    <ion-select-option *ngFor="let race of races" [value]="race.id">GP {{ race.name }}</ion-select-option>
  </ion-select>

  <div class="ion-padding">
    <stats-card *ngFor="let card of cards" [title]="card[0]" [(dataRows)]="card[1]"></stats-card>
  </div>

  <div *ngIf="!selectedRaceId" class="stats__message">
    <p>Aguarde início da temporada!</p>
  </div>

</ion-content>
