<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/standings"></ion-back-button>
    </ion-buttons>
    <ion-title>Vencedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let racePoint of winners">
      <ion-label class="f1-label">GP {{ racePoint.raceObj.name }}</ion-label>
      <ion-label class="ion-text-right">{{ racePoint.user }}</ion-label>
      <ion-label class="col-sm ion-text-center">🏆</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
